<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="mainBox">
    <div class="currentInformation">
        <div class="boxInformation">
            <div class="place">
                <span class="nameCountry">Россия</span>
                <span class="nameCity">Москва, 15 мая 2023</span>
            </div>
            <div class="weatherInformation">
                <div class="temperature">
                    <span class="currentTemperature">28ºc</span>
                    <span class="minimumAndMaximumTemperature">26ºc / 32ºc</span>
                    <span class="TheStateOfTheSky">Небольшая облачность</span>
                </div>
                <img src="weatherIcons/fewColudsNight.svg" width="150px" height="150px">
            </div>
        </div>
    </div>
    <div class="detailedInformation">
        <div class="tableDetailedInformation">
            <div class="parameters">
                <img src="parameterIcons/airTemperature.svg">
                <span class="textOfTheParameters">Температура воздуха</span>
            </div>
            <span class="valueOfTheParameters">26ºc</span>
        </div>
        <div class="tableDetailedInformation">
            <div class="parameters">
                <img src="parameterIcons/ProbabilityOfPrecipitation.svg">
                <span class="textOfTheParameters">Вероятность осадков</span>
            </div>
            <span class="valueOfTheParameters">0%</span>
        </div>
        <div class="tableDetailedInformation">
            <div class="parameters">
                <img src="parameterIcons/windSpeed.svg">
                <span class="textOfTheParameters">Скорость ветра</span>
            </div>
            <span class="valueOfTheParameters">8km/h</span>
        </div>
        <div class="tableDetailedInformation">
            <div class="parameters">
                <img src="parameterIcons/airHumidity.svg">
                <span class="textOfTheParameters">Влажность воздуха</span>
            </div>
            <span class="valueOfTheParameters">40%</span>
        </div>
        <div class="tableDetailedInformation">
            <div class="parameters">
                <img src="parameterIcons/UVIndex.svg">
                <span class="textOfTheParameters">Индекс UV</span>
            </div>
            <span class="valueOfTheParameters">5</span>
        </div>
    </div>
    <div class="informationForTheWeek">
        <div class="forecastForTheWeek">
            <span class="dayOfTheWeek">Пн</span>
            <img alt="" src="weatherIcons/cloudyDay.svg">
            <span class="maximumTemperature">32ºc</span>
            <span class="minimumTemperature">26ºc </span>
        </div>
        <div class="forecastForTheWeek">
            <span class="dayOfTheWeek">Вт</span>
            <img alt="" src="weatherIcons/rainDay.svg">
            <span class="maximumTemperature">32ºc</span>
            <span class="minimumTemperature">26ºc </span>
        </div>
        <div class="forecastForTheWeek">
            <span class="dayOfTheWeek">Ср</span>
            <img alt="" src="weatherIcons/clearDay.svg">
            <span class="maximumTemperature">32ºc</span>
            <span class="minimumTemperature">26ºc </span>
        </div>
        <div class="forecastForTheWeek">
            <span class="dayOfTheWeek">Чт</span>
            <img alt="" src="weatherIcons/fewCloudsDay.svg">
            <span class="maximumTemperature">32ºc</span>
            <span class="minimumTemperature">26ºc </span>
        </div>
        <div class="forecastForTheWeek">
            <span class="dayOfTheWeek">Пт</span>
            <img alt="" src="weatherIcons/clearNight.svg">
            <span class="maximumTemperature">32ºc</span>
            <span class="minimumTemperature">26ºc </span>
        </div>
    </div>
</div>
</body>
</html>
